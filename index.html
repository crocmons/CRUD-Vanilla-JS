<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body style="color:#fff; background-color: black;">
    <div class="container mt-5">
         <div class="text-center">
            <h1 class="display-5 mb-5">
                <strong>CRUD App </strong>
            </h1>
         </div>
         <div class="main row justify-content-center">
             <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
              <div class="col-8 mb-3">
                <label for="fullName">Full Name</label>
                <input 
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Enter your Full Name"
                />
              </div>
              <div class="col-8 mb-3">
                <label for="email">Email</label>
                <input 
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your Email"
                />
              </div>
              <div class="col-8 mb-3">
                <label for="birth">Date of Birth</label>
                <input 
                type="date"
                class="form-control"
                id="birth"
                placeholder="Enter your Date of Birth"
                />
              </div>
              <div class="col-8 mb-3">
                <label for="gender">Gender</label>
                <input 
                type="text"
                class="form-control"
                id="gender"
                placeholder="Enter your Gender"
                />
              </div>
              <div class="col-8 mb-3">
                <label for="hobby">Hobby</label>
                <input 
                type="text"
                class="form-control"
                id="hobby"
                placeholder="Enter your Hobby"
                />
              </div>
              <div class="col-8 mb-3">
                <label for="country">Country</label>
                <input 
                type="text"
                class="form-control"
                id="country"
                placeholder="Enter your Country"
                />
              </div>
              <div class="col-8 mb-3">
                <label for="state">State</label>
                <input 
                type="text"
                class="form-control"
                id="state"
                placeholder="Enter your State"
                />
              </div>
              <div class="col-8 mb-3">
                <label for="city">City</label>
                <input 
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter your City"
                />
              </div>
              <div class="col-8 mb-3">
                <button class="btn btn-success add-btn" type="submit">Submit</button>
              </div>
             </form>

             <div class="col-13 col-md-12 mt-10 table-responsive-md mx-2">
                 <table class="table table-striped table-dark table-hover table-sm  text-light px-2">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Date of Birth</th>
                            <th>Gender</th>
                            <th>Hobby</th>
                            <th>Country</th>
                            <th>State</th>
                            <th>City</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="student-list">
                       <tr>
                           <td>Alin</td>
                           <td>Rosy45@yahoo.com</td>
                           <td>10/07/2003</td>
                           <td>Female</td>
                           <td>Badminton</td>
                           <td>Brazil</td>
                           <td>Ontawee</td>
                           <td>phorchosry</td>
                           <td>
                            <a href="#" class="btn btn-primary btn-sm m-2 edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm m-2 delete">Delete</a>
                           </td>
                       </tr>
                    </tbody>
                 </table>
             </div>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
