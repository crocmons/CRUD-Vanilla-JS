<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body style="color:#fff; background-color: black;">
    <div class="container mt-5">
         <div class="text-center">
            <h1 class="display-5 mb-5">
                <strong>CRUD App </strong>
            </h1>
         </div>
         <div class="main row justify-content-center">
             <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
              <div class="col-8 mb-3">
                <label for="firstName">First Name</label>
                <input 
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter your First Name"
                />
              </div>
              <div class="col-8 mb-3">
                <label for="lastName">Last Name</label>
                <input 
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter your Last Name"
                />
              </div>
              <div class="col-8 mb-3">
                <label for="firstName">ID Number</label>
                <input 
                type="text"
                class="form-control"
                id="idNumber"
                placeholder="Enter your Roll ID"
                />
              </div>
              <div class="col-8 mb-3">
                <button class="btn btn-success add-btn" type="submit">Submit</button>
              </div>
             </form>

             <div class="col-10 col-sm-8 mt-5">
                 <table class="table table-striped table-dark text-light">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID Number</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="student-list">
                       <tr>
                           <td>Alin</td>
                           <td>Rosy</td>
                           <td>10</td>
                           <td>
                            <a href="#" class="btn btn-primary btn-sm m-1 edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm m-1 delete">Delete</a>
                           </td>
                       </tr>
                    </tbody>
                 </table>
             </div>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
